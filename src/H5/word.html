<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>英雄联盟（电子竞技类游戏）</h2>

<!--粗体(推荐使用strong)-->
<b>英雄联盟</b><br/>
<strong>英雄联盟</strong><br/><br/>

<!--斜体-->
<i>英雄联盟</i><br/>
<em>英雄联盟</em><br/><br/>

<!--下划线-->
<u>英雄联盟</u><br/>
<ins>英雄联盟</ins><br/><br/>

<!--删除线-->
<s>英雄联盟</s><br/>
<del>英雄联盟</del>

<!--水平线-->
<hr/>

<!--预格式-->
<pre>
public class HelloWorld {

    public static void main(String[] args) {
        System.out.println("Hello World");
    }
}
</pre>

<!--表格-->
<table border="1px" width="100px" height="200px">
    <tr>
        <!--水平位置-->
        <td align="left">1</td>
        <td align="center">2</td>
        <td align="right">3</td>
    </tr>
    <tr>
        <!--垂直位置-->
        <td  valign="top">4</td>
        <td valign="middle">5</td>
        <td valign="bottom">6</td>
    </tr>
    <!--横跨两行-->
    <tr>
        <!--横跨两列-->
        <td colspan="2">7 8</td>
        <!--横跨两行-->
        <td rowspan="2">9 0</td>
    </tr>
</table><br/>

<!--超链接-->
<!--新页面打开链接-->
<a href="" target="_blank">这是个链接</a><br/><br/>
<!--鼠标放上去有提示-->
<a href="" title="跳转提示">这是个链接</a><br/>

<!--有序列表-->
<ol>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ol><br/>

<!--无序列表-->
<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ul><br/>

<!--内联框架-->
<iframe src="http://how2j.cn/" width="600px" height="400px">
</iframe>
</body>
</html>
